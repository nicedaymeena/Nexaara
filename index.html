    <script type="text/javascript">
        // ===================================================================================
        // APP LOGIC: State Management, Routing, Rendering
        // ===================================================================================
        const app = {
            // App state
            state: {
                products: [],
                cart: [],
                currentPage: 'home',
                currentProduct: null,
            },

            // Initialize the app
            init() {
                this.fetchProducts();
                this.loadCartFromStorage();
                this.navigateTo('home');
                this.updateCartCount();
            },

            // Product Data (Mock API call)
            fetchProducts() {
                this.state.products = [
                    { id: 1, name: 'NEXAARAÂ® Minimal Luxe Hoodie', price: 58.10, image: 'https://placehold.co/500x500/111827/white?text=NEXAARA', category: 'Apparel', description: 'Premium soft-spun cotton hoodie with a minimalist embroidered logo. Perfect for a clean, modern look.' },
                    { id: 2, name: 'Mountain Pendant Necklace', price: 25.19, image: 'https://placehold.co/500x500/f3f4f6/111827?text=Find+Your+Peak', category: 'Accessories', description: 'Stainless steel circular pendant with a mountain range engraving. A reminder to always seek your peak.' },
                    { id: 3, name: 'Unisex Classic Pullover Hoodie', price: 43.04, image: 'https://placehold.co/500x500/ffffff/111827?text=Find+Your+Peak', category: 'Apparel', description: 'A comfortable and stylish unisex hoodie featuring the "Find Your Peak" graphic. Made for everyday adventures.' },
                    { id: 4, name: 'Find Your, Peak | Die Cut Sticker', price: 7.54, image: 'https://placehold.co/500x500/f3f4f6/111827?text=Find+Your+Peak', category: 'Accessories', description: 'High-quality, weather-resistant vinyl sticker. Perfect for laptops, water bottles, and cars.' },
                    { id: 5, name: 'Find Your, Peak | Heavy Tee', price: 47.24, image: 'https://placehold.co/500x500/ffffff/111827?text=Find+Your+Peak', category: 'Apparel', description: 'Durable and soft heavy cotton t-shirt with a minimalist chest graphic. Built to last.' },
                    { id: 6, name: 'Find Your, Peak | Mountain Mug', price: 18.80, image: 'https://placehold.co/500x500/ffffff/111827?text=Find+Your+Peak', category: 'Drinkware', description: 'Start your day with inspiration. A sturdy ceramic mug with our signature mountain graphic.' },
                    { id: 7, name: 'NEXAARA Signature Cap', price: 22.50, image: 'https://placehold.co/500x500/111827/white?text=NEXAARA', category: 'Accessories', description: 'Classic six-panel cap with an adjustable strap and the NEXAARA logo embroidered on the front.' },
                    { id: 8, name: 'NEXAARA Insulated Tumbler', price: 29.99, image: 'https://placehold.co/500x500/f3f4f6/111827?text=NEXAARA', category: 'Drinkware', description: 'Keep your drinks hot or cold for hours with this sleek, stainless steel insulated tumbler.' },
                ];
            },
            
            // Cart Management
            addToCart(productId) {
                const product = this.state.products.find(p => p.id === productId);
                const cartItem = this.state.cart.find(item => item.id === productId);

                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    this.state.cart.push({ ...product, quantity: 1 });
                }
                this.updateCartCount();
                this.saveCartToStorage();
                alert(`${product.name} has been added to your cart!`);
            },

            updateCartQuantity(productId, change) {
                const cartItem = this.state.cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity += change;
                    if (cartItem.quantity <= 0) {
                        this.state.cart = this.state.cart.filter(item => item.id !== productId);
                    }
                }
                this.updateCartCount();
                this.saveCartToStorage();
                this.renderView();
            },

            updateCartCount() {
                const cartCountEl = document.getElementById('cart-count');
                const totalItems = this.state.cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountEl.textContent = totalItems;
                cartCountEl.classList.toggle('hidden', totalItems === 0);
            },
            
            saveCartToStorage() {
                localStorage.setItem('nexaaracart', JSON.stringify(this.state.cart));
            },

            loadCartFromStorage() {
                const cartData = localStorage.getItem('nexaaracart');
                if (cartData) {
                    this.state.cart = JSON.parse(cartData);
                }
            },
            
            clearCart() {
                this.state.cart = [];
                this.saveCartToStorage();
                this.updateCartCount();
            },

            // Navigation and Rendering
            navigateTo(page, params = null) {
                this.state.currentPage = page;
                if (page === 'product') {
                    this.state.currentProduct = this.state.products.find(p => p.id === params);
                }
                
                const views = document.querySelectorAll('#main-content > div');
                views.forEach(view => view.classList.add('hidden'));

                const activeView = document.getElementById(`${page}-view`);
                if (activeView) {
                    activeView.classList.remove('hidden');
                    activeView.classList.add('fade-in');
                }
                
                this.renderView();
                window.scrollTo(0, 0);
                
                if (params && params.startsWith('#')) {
                    setTimeout(() => {
                        document.querySelector(params).scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
            },

            renderView() {
                const { currentPage, currentProduct } = this.state;
                switch (currentPage) {
                    case 'home':
                        this.renderHomeView();
                        break;
                    case 'product':
                        this.renderProductDetailView(currentProduct);
                        break;
                    case 'cart':
                        this.renderCartView();
                        break;
                    case 'checkout':
                        this.renderCheckoutView();
                        break;
                    case 'payment':
                        this.renderPaymentView();
                        break;
                    case 'confirmation':
                        this.renderConfirmationView();
                        break;
                }
            },

            // View Renderers
            renderHomeView() {
                const container = document.getElementById('home-view');
                const productsHTML = this.state.products.map(product => `
                    <div class="group relative bg-white border rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow duration-300">
                        <div class="w-full aspect-w-1 aspect-h-1 bg-gray-200 lg:aspect-none lg:h-80">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                        </div>
                        <div class="p-4 flex justify-between">
                            <div>
                                <h3 class="text-sm text-gray-700">
                                    <a href="#" onclick="event.preventDefault(); app.navigateTo('product', ${product.id})">
                                        <span aria-hidden="true" class="absolute inset-0"></span>
                                        ${product.name}
                                    </a>
                                </h3>
                                <p class="mt-1 text-sm text-gray-500">${product.category}</p>
                            </div>
                            <p class="text-sm font-medium text-gray-900">$${product.price.toFixed(2)}</p>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <!-- Hero Section -->
                    <section class="bg-white rounded-lg shadow-sm overflow-hidden mb-12">
                        <div class="relative">
                            <img class="w-full h-64 md:h-96 object-cover" src="https://placehold.co/1600x600/f3f4f6/111827?text=NEXAARA" alt="NEXAARA Banner">
                            <div class="absolute inset-0 bg-black bg-opacity-30 flex flex-col items-center justify-center text-center">
                                <h1 class="text-3xl md:text-5xl font-bold text-white tracking-tight">NEXAARA</h1>
                                <p class="mt-2 md:mt-4 text-lg md:text-xl text-white">Where Quality Meets You</p>
                                <button onclick="document.getElementById('featured-products').scrollIntoView({ behavior: 'smooth' });" class="mt-6 px-8 py-3 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700 transition-colors">Shop Now</button>
                            </div>
                        </div>
                    </section>
                    
                    <!-- Featured Products -->
                    <section id="featured-products" class="mb-12">
                        <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-6">Featured Products</h2>
                        <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                            ${productsHTML}
                        </div>
                    </section>
                    
                     <!-- Categories Section -->
                    <section id="categories" class="mb-12">
                        <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-6">Shop by Category</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="relative rounded-lg overflow-hidden h-64 group cursor-pointer">
                                <img src="https://placehold.co/600x400/e5e7eb/374151?text=Apparel" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                                    <h3 class="text-2xl font-bold text-white">Apparel</h3>
                                </div>
                            </div>
                            <div class="relative rounded-lg overflow-hidden h-64 group cursor-pointer">
                                <img src="https://placehold.co/600x400/e5e7eb/374151?text=Accessories" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                                    <h3 class="text-2xl font-bold text-white">Accessories</h3>
                                </div>
                            </div>
                            <div class="relative rounded-lg overflow-hidden h-64 group cursor-pointer">
                                <img src="https://placehold.co/600x400/e5e7eb/374151?text=Drinkware" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                                    <h3 class="text-2xl font-bold text-white">Drinkware</h3>
                                </div>
                            </div>
                        </div>
                    </section>
                `;
            },
            
            renderProductDetailView(product) {
                const container = document.getElementById('product-detail-view');
                if (!product) {
                    container.innerHTML = `<p>Product not found.</p>`;
                    return;
                }
                container.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <button onclick="app.navigateTo('home')" class="mb-6 text-sm font-medium text-orange-600 hover:text-orange-800">&larr; Back to Products</button>
                        <div class="grid md:grid-cols-2 gap-8">
                            <div>
                                <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg">
                            </div>
                            <div>
                                <h1 class="text-3xl font-bold tracking-tight text-gray-900">${product.name}</h1>
                                <p class="text-3xl mt-2 text-gray-900">$${product.price.toFixed(2)}</p>
                                <div class="mt-6">
                                    <h3 class="sr-only">Description</h3>
                                    <div class="space-y-6 text-base text-gray-700">
                                        <p>${product.description}</p>
                                    </div>
                                </div>
                                <div class="mt-10">
                                    <button onclick="app.addToCart(${product.id})" class="w-full bg-orange-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-orange-700">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            renderCartView() {
                const container = document.getElementById('cart-view');
                if (this.state.cart.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white p-8 rounded-lg shadow-sm text-center">
                            <h2 class="text-2xl font-bold mb-4">Your Cart is Empty</h2>
                            <p class="text-gray-600 mb-6">Looks like you haven't added anything to your cart yet.</p>
                            <button onclick="app.navigateTo('home')" class="px-6 py-2 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700">Continue Shopping</button>
                        </div>
                    `;
                    return;
                }

                const cartItemsHTML = this.state.cart.map(item => `
                    <li class="flex py-6">
                        <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                            <img src="${item.image}" alt="${item.name}" class="h-full w-full object-cover object-center">
                        </div>
                        <div class="ml-4 flex flex-1 flex-col">
                            <div>
                                <div class="flex justify-between text-base font-medium text-gray-900">
                                    <h3>${item.name}</h3>
                                    <p class="ml-4">$${(item.price * item.quantity).toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="flex flex-1 items-end justify-between text-sm">
                                <div class="flex items-center border rounded">
                                    <button onclick="app.updateCartQuantity(${item.id}, -1)" class="px-2 py-1">-</button>
                                    <p class="px-3">${item.quantity}</p>
                                    <button onclick="app.updateCartQuantity(${item.id}, 1)" class="px-2 py-1">+</button>
                                </div>
                                <div class="flex">
                                    <button onclick="app.updateCartQuantity(${item.id}, -item.quantity)" type="button" class="font-medium text-orange-600 hover:text-orange-500">Remove</button>
                                </div>
                            </div>
                        </div>
                    </li>
                `).join('');

                const subtotal = this.state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

                container.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-sm">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Shopping Cart</h2>
                        <ul role="list" class="divide-y divide-gray-200">
                            ${cartItemsHTML}
                        </ul>
                        <div class="border-t border-gray-200 py-6 mt-6">
                            <div class="flex justify-between text-base font-medium text-gray-900">
                                <p>Subtotal</p>
                                <p>$${subtotal.toFixed(2)}</p>
                            </div>
                            <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                            <div class="mt-6">
                                <button onclick="app.navigateTo('checkout')" class="w-full flex items-center justify-center rounded-md border border-transparent bg-orange-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-orange-700">Checkout</button>
                            </div>
                            <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                                <p>or <button type="button" onclick="app.navigateTo('home')" class="font-medium text-orange-600 hover:text-orange-500">Continue Shopping<span aria-hidden="true"> &rarr;</span></button></p>
                            </div>
                        </div>
                    </div>
                `;
            },
            
            renderCheckoutView() {
                const container = document.getElementById('checkout-view');
                const subtotal = this.state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const shipping = 5.00;
                const total = subtotal + shipping;
                
                 const orderSummaryHTML = this.state.cart.map(item => `
                    <li class="flex items-center justify-between py-2">
                        <div class="flex items-center">
                            <img src="${item.image}" class="h-16 w-16 rounded object-cover mr-4">
                            <div>
                                <p class="font-medium">${item.name}</p>
                                <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
                            </div>
                        </div>
                        <p class="font-medium">$${(item.price * item.quantity).toFixed(2)}</p>
                    </li>
                `).join('');

                container.innerHTML = `
                <div class="grid md:grid-cols-2 gap-12">
                    <div class="md:col-span-1 bg-white p-8 rounded-lg shadow-sm">
                         <h2 class="text-xl font-bold text-gray-900 mb-6">Contact & Shipping Information</h2>
                         <form id="checkout-form">
                            <div class="grid grid-cols-1 gap-y-6">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm p-2 border">
                                </div>
                                 <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm p-2 border">
                                </div>
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                    <input type="text" id="address" name="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm p-2 border">
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                     <div>
                                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                        <input type="text" id="city" name="city" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm p-2 border">
                                    </div>
                                    <div>
                                        <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                                        <input type="text" id="pincode" name="pincode" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm p-2 border">
                                    </div>
                                </div>
                                 <button type="button" onclick="app.handleCheckoutSubmit()" class="w-full bg-orange-600 text-white font-semibold py-3 rounded-md hover:bg-orange-700">Continue to Payment</button>
                            </div>
                         </form>
                    </div>
                    <div class="md:col-span-1 bg-white p-8 rounded-lg shadow-sm">
                        <h2 class="text-xl font-bold text-gray-900 mb-6">Order Summary</h2>
                        <ul class="divide-y divide-gray-200">
                           ${orderSummaryHTML}
                        </ul>
                        <div class="mt-6 border-t pt-6 space-y-2">
                             <div class="flex justify-between text-sm text-gray-600">
                                <p>Subtotal</p>
                                <p>$${subtotal.toFixed(2)}</p>
                            </div>
                             <div class="flex justify-between text-sm text-gray-600">
                                <p>Shipping</p>
                                <p>$${shipping.toFixed(2)}</p>
                            </div>
                             <div class="flex justify-between text-lg font-bold text-gray-900">
                                <p>Total</p>
                                <p>$${total.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            },
            
            handleCheckoutSubmit() {
                const form = document.getElementById('checkout-form');
                if (form.checkValidity()) {
                    this.navigateTo('payment');
                } else {
                    form.reportValidity();
                }
            },
            
            renderPaymentView() {
                const container = document.getElementById('payment-view');
                const total = this.state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0) + 5.00;
                
                container.innerHTML = `
                    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
                        <h2 class="text-2xl font-bold text-center text-gray-900 mb-2">Complete Your Payment</h2>
                        <p class="text-center text-gray-600 mb-6">Scan the QR code using any UPI app</p>
                        
                        <div class="flex justify-center">
                            <img src="https://placehold.co/300x300/ffffff/000000?text=Scan+UPI+QR" alt="UPI QR Code" class="rounded-lg border">
                        </div>
                        
                        <div class="text-center my-4">
                            <p class="font-semibold">Or pay to UPI ID:</p>
                            <p class="text-gray-800 font-mono">payment@nexaara</p>
                        </div>
                        
                        <div class="mt-6 border-t pt-4">
                            <div class="flex justify-between text-lg font-bold text-gray-900">
                                <span>Total Amount:</span>
                                <span>$${total.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            <p class="text-xs text-center text-gray-500 mb-4">After completing the payment, click the button below. This is a demo; no real payment will be processed.</p>
                            <button onclick="app.confirmPayment()" class="w-full bg-green-600 text-white font-semibold py-3 rounded-md hover:bg-green-700 transition-colors">Confirm Payment</button>
                        </div>
                    </div>
                `;
            },
            
            confirmPayment() {
                this.navigateTo('confirmation');
                this.clearCart();
            },
            
            renderConfirmationView() {
                const container = document.getElementById('confirmation-view');
                const orderId = `NXR-${Date.now()}`;
                container.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-sm text-center max-w-lg mx-auto">
                        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                             <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">Thank you for your order!</h2>
                        <p class="text-gray-600 mt-2">Your payment was successful and your order is confirmed.</p>
                        <p class="text-gray-800 mt-4 font-semibold">Order ID: <span class="font-mono text-gray-600">${orderId}</span></p>
                        <div class="mt-8">
                             <button onclick="app.navigateTo('home')" class="px-8 py-3 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700">Continue Shopping</button>
                        </div>
                    </div>
                `;
            },
        };

        // Start the application
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
